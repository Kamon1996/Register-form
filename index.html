<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
         <div class="square" style="--i:0"></div>
         <div class="square" style="--i:1"></div>
         <div class="square" style="--i:2"></div>
         <div class="square" style="--i:3"></div>
         <div class="square" style="--i:4"></div>
         <div class="container">
            <div class="form">
               <h2 class="title">Login</h2>
               <form action="">
                  <div class="input__box">
                     <input class="hide" type="text" placeholder="Name & Surname" name="login">
                  </div>
                  <div class=" input__box">
                     <input type="email" placeholder="Email" name="email">
                  </div>
                  <div class="input__box">
                     <input type="password" placeholder="Password" name="password">
                  </div>
                  <div class="input__box">
                     <input class="" type="submit" value="Login">
                  </div>
                  <div class="input__box">
                     <input class="hide" type="submit" value="Sign Up">
                  </div>
                  <p class="forget sign__up">Don't have an account ? <a href="#">Sign up</a></p>
                  <p class="forget try__again hide"><a href="#">Try again</a></p>
               </form>
            </div>
         </div>
      </div>
   </section>

   <script src="js/scripts.js"></script>
</body>

</html>
